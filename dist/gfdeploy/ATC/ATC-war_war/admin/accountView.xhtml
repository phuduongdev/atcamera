<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/footable/css/footable.core.css" />
            <h:outputStylesheet name="assets/plugins/bootstrap-select/css/bootstrap-select.min.css"/>
        </ui:define>

        <ui:define name="content">
            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-group pull-right m-t-15">
                                <h:link outcome="#{aAccountMB.accountCreateNav()}" value="Create New " 
                                        styleClass="btn btn-default btn-custom waves-effect waves-light">
                                    <span class="m-l-5"><i class="fa fa-file-text"></i></span>
                                </h:link>
                            </div>

                            <h4 class="page-title">Account</h4>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#">ATC</a>
                                </li>
                                <li>
                                    <a href="#">Account</a>
                                </li>
                                <li class="active">
                                    View All
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box">
                                <table id="demo-foo-filtering" class="table table-striped toggle-circle m-b-0" data-page-size="7">
                                    <thead>
                                        <tr>
                                            <th data-toggle="true">UID</th>
                                            <th>User Name</th>
                                            <!--<th data-hide="phone, tablet">Description</th>-->
                                            <th data-hide="phone">Status</th>
                                            <th>Task</th>
                                            <!--<th data-hide="phone, tablet">Status</th>-->
                                        </tr>
                                    </thead>
                                    <div class="form-inline m-b-20">
                                        <div class="row">
                                            <div class="col-sm-6 text-xs-center">
                                                <div class="form-group">
                                                    <label class="control-label m-r-5">Status</label>
                                                    <select id="demo-foo-filter-status" class="form-control input-sm">
                                                        <option value="">Show all</option>
                                                        <option value="NEW">Active</option>
                                                        <option value="ACTIVE">Disabled</option>
                                                        <option value="BLOCK">Suspended</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-xs-center text-right">
                                                <div class="form-group">
                                                    <input id="demo-foo-search" type="text" 
                                                           placeholder="Search" class="form-control input-sm" 
                                                           autocomplete="on"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <tbody>
                                        <h:form prependId="false">
                                            <c:forEach var="item" items="${aAccountMB.accounts}">
                                                <tr>
                                                    <td>${item.accid}</td>
                                                    <td>${item.accUserName}</td>
                                                    <td>
                                                        <span class="label label-table 
                                                              ${item.accStatus == 'new' ? 'label-warning' : (item.accStatus == 'active' ? 'label-success' : 'label-inverse')}">
                                                            ${item.accStatus.toUpperCase()}
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <h:commandLink action="#{aAccountMB.accountUpdateNav()}" styleClass="table-action-btn">
                                                            <i class="md md-edit"></i>
                                                            <f:setPropertyActionListener value="#{item}" target="#{aAccountMB.account}"/>
                                                        </h:commandLink>
                                                    </td>
                                                </tr>
                                            </c:forEach>
                                        </h:form>

                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="5">
                                                <div class="text-right">
                                                    <ul class="pagination pagination-split m-t-30 m-b-0"></ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div> <!-- container -->

            </div> 
            <!-- content -->
        </ui:define>

        <ui:define name="jsplus">
            <!--FooTable-->
            <h:outputScript name="assets/plugins/footable/js/footable.all.min.js"></h:outputScript>

            <h:outputScript name="assets/plugins/bootstrap-select/js/bootstrap-select.min.js"></h:outputScript>

            <!--FooTable Example-->
            <h:outputScript name="assets/pages/jquery.footable.js"></h:outputScript>
        </ui:define>
    </ui:composition>

</html>

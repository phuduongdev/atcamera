<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">

        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/jquery.steps/css/jquery.steps.css" />
        </ui:define>

        <ui:define name="content">
            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-group pull-right m-t-15">
                                <h:link outcome="accountView" styleClass="btn btn-default btn-custom waves-effect waves-light">
                                    <span class="m-l-5"><i class="fa fa-backward"></i></span> Back
                                </h:link>
                            </div>

                            <h4 class="page-title">Category</h4>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#">ATC</a>
                                </li>
                                <li>
                                    <a href="#">Category</a>
                                </li>
                                <li class="active">
                                    Create Category
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- End row -->
                    <!-- Vertical Steps Example -->

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box">
                                <h:form id="wizard-vertical" prependId="true">
                                    <h3>Information</h3>
                                    <section>
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="User Name *" for="accUserName" styleClass="col-lg-3 control-label" />                                                
                                            <div class="col-lg-9">
                                                <h:inputText id="accUserName" value="#{aAccountMB.account.accUserName}" title="AccUserName" styleClass="required form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Password *" for="accPassword" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputSecret id="accPassword" value="#{aAccountMB.account.accPassword}" title="AccPassword" styleClass="required form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Confirm Password" for="confirmPassword" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputSecret value="${aAccountMB.confirmPassword}" id="confirm1" styleClass="required form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label class="col-lg-12 control-label ">(*) Required</label>
                                        </div>
                                    </section>

                                    <h3>Role</h3>
                                    <section>
                                        <div class="form-group clearfix">

                                            <h:outputLabel value="Role *" for="accRole" class="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:selectOneMenu styleClass="form-control" value="#{aAccountMB.account.accRole}">
                                                    <f:selectItem itemValue="manager" itemLabel="Manager"/>
                                                    <f:selectItem itemValue="admin" itemLabel="Admin"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="AccDescript:" for="accDescript" class="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputText id="accDescript" value="#{aAccountMB.account.accDescript}" title="AccDescript" styleClass="required form-control" />
                                            </div>
                                        </div>
                                    </section>

                                    <!--                                        <h3>Hints</h3>
                                                                            <section>
                                                                                <div class="form-group clearfix">
                                                                                    <div class="col-lg-12">
                                                                                        <ul class="list-unstyled w-list">
                                                                                            <li><b>User Name : </b>  </li>
                                                                                            <li><b>Password : </b> </li>
                                                                                            <li><b>Role :</b>  </li>
                                                                                            <li><b>Description :</b>  </li>
                                                                                        </ul>
                                                                                    </div>
                                                                                </div>
                                                                            </section>-->

                                    <div class="text-center btnCreate">

                                        <h:commandLink action="#{aAccountMB.createAccount()}" value="Confirm" 
                                                       styleClass="row btn btn-success waves-effect waves-light">
                                        </h:commandLink>
                                    </div>


                                </h:form>
                                <!--</form>-->

                                <!-- End #wizard-vertical -->
                            </div>
                        </div>
                    </div>
                    <!-- End row -->




                </div> <!-- container -->

            </div> 
            <!-- content -->
        </ui:define>

        <ui:define name="jsplus">
            <script>
                //<![CDATA[
                var resizefunc = [];
                $().ready(function () {
                    $(".btnCreate").hide();
                    $(".actions ul li").last().click(function () {
                        $(".actions").hide();
                        $(".btnCreate").show();
                    });

                });
                //]]>
            </script>

            <!--Form Wizard-->
            <h:outputScript name="assets/plugins/jquery.steps/js/jquery.steps.min.js" ></h:outputScript>
            <h:outputScript name="assets/plugins/jquery-validation/js/jquery.validate.min.js" ></h:outputScript>

            <!--wizard initialization-->
            <h:outputScript name="assets/pages/jquery.wizard-init.js" ></h:outputScript>
        </ui:define>

    </ui:composition>
</html>

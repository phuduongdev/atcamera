<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="cssplus">
                <h:outputStylesheet name="assets/plugins/datatables/jquery.dataTables.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/buttons.bootstrap.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/fixedHeader.bootstrap.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/responsive.bootstrap.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/scroller.bootstrap.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/dataTables.colVis.css" />
                <h:outputStylesheet name="assets/plugins/datatables/dataTables.bootstrap.min.css" />
                <h:outputStylesheet name="assets/plugins/datatables/fixedColumns.dataTables.min.css" />
            </ui:define>

            <ui:define name="content">
                <div class="content">
                    <div class="container">
                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                

                                <h4 class="page-title">Customer</h4>
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="#">ATC</a>
                                    </li>
                                    <li class="active">
                                        <a href="#">Customer</a>
                                    </li>
                                    <li class="active">View All</li>
                                </ol>
                            </div>
                        </div>

                        <!--Data tables-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <h4 class="m-t-0 header-title"><b>Customer - View All</b></h4>
                                    <p class="text-muted font-13 m-b-30">
                                        Show all category.
                                    </p>

                                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                        <thead>
                                            <tr>
                                                <th>CTM ID</th>
                                                <th>Fist Name</th>
                                                <th>Last Name</th>
                                                <th>Email</th>
                                                <th>Status</th>
                                                <th>Task</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <h:form prependId="false">
                                                <c:forEach var="item" items="${aCustomer.customer}">
                                                    <tr>
                                                        <td>${item.ctmid}</td>
                                                        <td>${item.ctmFirstName}</td>
                                                        <td>${item.ctmLastName}</td>
                                                        <td>${item.ctmEmail}</td>
                                                        <td>
                                                            <span class="label label-table ${item.ctmStatus == 'new' ? 'label-warning' : (
                                                                                             item.ctmStatus == 'active' ? 'label-success' : 'label-inverse')}">
                                                                  ${item.ctmStatus.toUpperCase()}
                                                            </span>
                                                        </td>
                                                        <td>
                                                            <h:commandLink action="#{aCustomer.customerUpdateNav(item)}" >
                                                                <f:setPropertyActionListener value="#{item}" target="#{aCustomer.ctm}" />
                                                                <i class="md md-edit" />
                                                            </h:commandLink>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </h:form>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div> 
                </div> 
            </ui:define>

            <ui:define name="jsplus">
                jsplus
            </ui:define>

        </ui:composition>

    </body>
</html>

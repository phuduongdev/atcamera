<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="container">
                         Page-Title 
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group pull-right m-t-15">
                                    <h:link outcome="#{aCustomer.customerViewNav()}"
                                            styleClass="btn btn-default btn-custom waves-effect waves-light">
                                        Back <span class="m-l-5"><i class="fa fa-backward"></i></span>
                                    </h:link>
                                </div>

                                <h4 class="page-title">Customer</h4>
                                <ol class="breadcrumb">
                                    <li><a href="#">ATC</a></li>
                                    <li><a href="#">Customer</a></li>
                                    <li class="active">Details &amp; Update Customer</li>
                                </ol>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title">
                                        <a>Customer</a>
                                    </h4>

                                    <form class="form-horizontal">
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Customer UID:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCustomer.ctm.ctmid}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Created Date:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCustomer.ctm.createdDate}" styleClass="text-info" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Fist Name:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCustomer.ctm.ctmFirstName}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Last Name" for="ctmStatus" styleClass="col-sm-4 text-muted text-right" />
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCustomer.ctm.ctmLastName}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Dob:" for="ctmDescript" styleClass="col-sm-4 text-muted text-right" />
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCustomer.ctm.ctmDob}" styleClass="text-info" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title"><b>Category Update</b></h4>
                                    <p class="text-muted font-13 m-b-30"></p>

                                    <h:form styleClass="form-horizontal" prependId="false">
                                        <div class="form-group">
                                            <h:outputLabel value="Customer UID" for="ctmid" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctmid" value="#{aCustomer.ctm.ctmid}" title="Ctgid" styleClass="form-control" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="createdDate" value="#{aCustomer.ctm.createdDate}" title="CreatedDate" styleClass="form-control" readonly="true">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Email" for="ctmType" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctmType" value="#{aCustomer.ctm.ctmEmail}" title="CtgType" styleClass="form-control" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Fist Name" for="ctmTitle" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctmTitle" value="#{aCustomer.ctm.ctmFirstName}" title="CtgTitle" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Last Name" for="ctmOrigin" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctmOrigin" value="#{aCustomer.ctm.ctmLastName}" title="CtgOrigin" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Status" for="ctmStatus" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-8">
                                                <h:selectOneRadio id="ctmStatus" value="#{aCustomer.ctm.ctmStatus}" 
                                                                  title="CtgStatus" class="radio radio-purple radio-inline" layout="pageDirection">
                                                    <f:selectItem itemValue = "active" itemLabel="Active"/>
                                                    <f:selectItem itemValue = "block" itemLabel = "Block" />
                                                    <f:selectItem itemValue = "new" itemLabel = "New" />
                                                </h:selectOneRadio>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Description:" for="ctmDescript" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-8">
                                                <h:inputTextarea id="ctmDescript" value="#{aCustomer.ctm.ctmDescript}" title="CtmDescript" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label class="col-sm-4 control-label"> (*) Required </label>
                                            
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 text-center">
                                                <h:commandLink action="#{aCustomer.updateCustomer()}" value="Update"
                                                               styleClass="btn btn-success waves-effect waves-light"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>  container 

                </div> 
            </ui:define>

            <ui:define name="jsplus">
                <h:outputScript name="assets/plugins/parsleyjs/parsley.min.js"></h:outputScript>>

                <script type="text/javascript">
                    //<![CDATA[
                    $(document).ready(function () {
                        $('form').parsley();
                    });
                    //]]>
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>

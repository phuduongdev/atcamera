<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc."/>
        <meta name="author" content="Coderthemes"/>

        <h:outputStylesheet name="assets/images/favicon_1.ico"/>

        <title>ATC Admin Dashboard</title>

        <h:outputStylesheet name="assets/css/bootstrap.min.css" />
        <h:outputStylesheet name="assets/css/core.css" />
        <h:outputStylesheet name="assets/css/components.css" />
        <h:outputStylesheet name="assets/css/icons.css" />
        <h:outputStylesheet name="assets/css/pages.css"/>
        <h:outputStylesheet name="assets/css/responsive.css"/>

        <h:outputScript name="assets/js/modernizr.min.js"></h:outputScript>
    </h:head>
    <h:body>
        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class=" card-box">
                <div class="panel-heading"> 
                    <h3 class="text-center"> Sign In to <strong class="text-custom">An Thang</strong> </h3>
                </div> 

                <div class="panel-body">
                    <h:form class="form-horizontal m-t-20" prependId="false" id="adminLogin">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h:inputText value="#{aLogin.username}" id="aloginUsername" 
                                             class="form-control" required="true" requiredMessage="Username can't blank"/>
                                <h:message for="aloginUsername" styleClass="error"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <h:inputSecret value="#{aLogin.password}" id="aloginPass"
                                               class="form-control" required="true" requiredMessage="Password can't blank"/>
                                <h:message for="aloginPass" styleClass="error" />
                            </div>
                        </div>

<!--                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input id="checkbox-signup" type="checkbox"/>
                                    <label for="checkbox-signup">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>-->

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <label>
                                    ${aLogin.msg}
                                </label>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <h:commandLink class="btn btn-info btn-block text-uppercase waves-effect waves-light" 
                                               action="#{aLogin.login()}">Log In</h:commandLink>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <h:messages showDetail="false" showSummary="true" styleClass="error" />
                            </div>
                        </div>
                    </h:form> 
                </div>   
            </div>                              

        </div>

        <script>
            var resizefunc = [];
        </script>
        <h:outputScript name="assets/js/jquery.min.js"></h:outputScript>
        <h:outputScript name="assets/js/bootstrap.min.js"></h:outputScript>
        <h:outputScript name="assets/js/detect.js"></h:outputScript>
        <h:outputScript name="assets/js/fastclick.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.slimscroll.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.blockUI.js"></h:outputScript>
        <h:outputScript name="assets/js/waves.js"></h:outputScript>
        <h:outputScript name="assets/js/wow.min.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.nicescroll.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.scrollTo.min.js"></h:outputScript>

        <h:outputScript name="assets/js/jquery.core.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.app.js"></h:outputScript>
    </h:body>
</html>

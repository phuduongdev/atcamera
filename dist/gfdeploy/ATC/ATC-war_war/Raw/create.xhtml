<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <f:view>



            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Dvrid:" for="dvrid" />
                    <h:inputText id="dvrid" value="#{aProductMB.dvr.dvrid}" title="Dvrid" required="true" requiredMessage="The Dvrid field is required."/>
                    <h:outputLabel value="CreatedDate:" for="createdDate" />
                    <h:inputText id="createdDate" value="#{aProductMB.dvr.createdDate}" title="CreatedDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="DvrChannel:" for="dvrChannel" />
                    <h:inputText id="dvrChannel" value="#{aProductMB.dvr.dvrChannel}" title="DvrChannel" />
                    <h:outputLabel value="DvrInPort:" for="dvrInPort" />
                    <h:inputText id="dvrInPort" value="#{aProductMB.dvr.dvrInPort}" title="DvrInPort" />
                    <h:outputLabel value="DvrOutPort:" for="dvrOutPort" />
                    <h:inputText id="dvrOutPort" value="#{aProductMB.dvr.dvrOutPort}" title="DvrOutPort" />
                    <h:outputLabel value="DvrCompression:" for="dvrCompression" />
                    <h:inputText id="dvrCompression" value="#{aProductMB.dvr.dvrCompression}" title="DvrCompression" />
                    <h:outputLabel value="DvrRecord:" for="dvrRecord" />
                    <h:inputText id="dvrRecord" value="#{aProductMB.dvr.dvrRecord}" title="DvrRecord" />
                    <h:outputLabel value="DvrPlayback:" for="dvrPlayback" />
                    <h:inputText id="dvrPlayback" value="#{aProductMB.dvr.dvrPlayback}" title="DvrPlayback" />
                    <h:outputLabel value="DvrPower:" for="dvrPower" />
                    <h:inputText id="dvrPower" value="#{aProductMB.dvr.dvrPower}" title="DvrPower" />
                    <h:outputLabel value="Prdid:" for="prdid" />
                    <h:selectOneMenu id="prdid" value="#{aProductMB.dvr.prdid}" title="Prdid" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>

            
        </f:view>




</h:body>
</html>

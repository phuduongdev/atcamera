<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="View"/></h1>
                <h:panelGrid columns="2">
                    <h:outputText value="Accid:"/>
                    <h:outputText value="#{aAccountMB.account.accid}" title="Accid"/>
                    <h:outputText value="CreatedDate:"/>
                    <h:outputText value="#{aAccountMB.account.createdDate}" title="CreatedDate">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="AccUserName:"/>
                    <h:outputText value="#{aAccountMB.account.accUserName}" title="AccUserName"/>
                    <h:outputText value="AccPassword:"/>
                    <h:outputText value="#{aAccountMB.account.accPassword}" title="AccPassword"/>
                    <h:outputText value="AccRole:"/>
                    <h:outputText />
                    
                    <h:outputText value="#{aAccountMB.account.accDescript}" title="AccDescript"/>
                    />
                    <h:outputText />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

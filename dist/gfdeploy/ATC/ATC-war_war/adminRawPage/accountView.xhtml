<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{aAccountMB.accounts}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Accid"/>
                        </f:facet>
                        <h:outputText value="#{item.accid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CreatedDate"/>
                        </f:facet>
                        <h:outputText value="#{item.createdDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccUserName"/>
                        </f:facet>
                        <h:outputText value="#{item.accUserName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccPassword"/>
                        </f:facet>
                        <h:outputText value="#{item.accPassword}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccRole"/>
                        </f:facet>
                        <h:outputText value="#{item.accRole}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccDescript"/>
                        </f:facet>
                        <h:outputText value="#{item.accDescript}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AccStatus"/>
                        </f:facet>
                        <h:outputText value="#{item.accStatus}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Task"/>
                        </f:facet>
                        <h:outputText value="#{item.accStatus}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>

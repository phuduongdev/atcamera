<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

       <ui:composition template="./newTemplate.xhtml">

        <div id="hot">

                                                        </div>
                                                        <div class="back">
                                                           
                                                                <h:graphicImage name="img/KX-1004C4.png" alt="" styleClass="img-fluid"/>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                    <h:graphicImage name="img/KX-1004C4.png" alt=""  styleClass="img-fluid"/>
                                                
                                                <div class="text">
                                                    <h3>
                                                        
                                                        <h:outputText value="#{p.prdTittle}"/>
                                                        
                                                    </h3>
                                                    <p class="price"> 
                                                       
                                                        <h:outputText value=" VND"></h:outputText>
                                                       
                                                    </p>
                                                </div>
                                            </div>
                                           
                                        </div>      



                                   
                                </div>

                            </div>
                         
                     </div>
                
                </div>

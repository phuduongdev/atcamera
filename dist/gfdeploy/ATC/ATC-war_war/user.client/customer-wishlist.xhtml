<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./newTemplate.xhtml">
        <ui:define name="content">
            <div id="all">
                <div id="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- breadcrumb-->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                                        <li aria-current="page" class="breadcrumb-item active">My wishlist</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-lg-3">
                                <!--
                                *** CUSTOMER MENU ***
                                _________________________________________________________
                                -->
                                <div class="card sidebar-menu">
                                    <div class="card-header">
                                        <h3 class="h4 card-title">Customer section</h3>
                                    </div>
                                    <div class="card-body">
                                        <ul class="nav nav-pills flex-column"><a href="customer-orders.html" class="nav-link"><i class="fa fa-list"></i> My orders</a><a href="customer-wishlist.xhtml" class="nav-link  active"><i class="fa fa-heart"></i> My wishlist</a><a href="myAccount.xhtml" class="nav-link "><i class="fa fa-user"></i> My account</a><a href="index.html" class="nav-link"><i class="fa fa-sign-out"></i> Logout</a></ul>
                                    </div>
                                </div>

                                <!-- *** CUSTOMER MENU END ***-->
                            </div>
                            <div id="wishlist" class="col-lg-9">

                                <div class="box">
                                    <h1>My wishlist</h1>

                                </div>
                                <h:form>
                                    <div class="row products">

                                        <div class="col-lg-3 col-md-4">
                                            <c:forEach var="p" items="#{wishListController.wishList}">
                                                <div class="product">
                                                    <div class="flip-container">
                                                        <div class="flipper">
                                                            <div class="front"><a href="faces/detail.xhtml"><h:graphicImage name="img/product1.jpg" alt="" class="img-fluid"/></a></div>
                                                            <div class="back"><a href="faces/detail.xhtml"><h:graphicImage name="img/product1_2.jpg" alt="" class="img-fluid"/></a></div>
                                                        </div>
                                                    </div><a href="faces/detail.xhtml" class="invisible"><h:graphicImage name="img/product1.jpg" alt="" class="img-fluid"/></a>
                                                    <div class="text">
                                                        <h3><a href="faces/details.xhtml">#{p.prdid.prdTittle}</a></h3>
                                                        <p class="price"> 
                                                            <del></del>#{p.prdid.prdPrice}
                                                        </p>
                                                        <p class="buttons"><a href="faces/detail.xhtml" class="btn btn-outline-secondary">View detail</a><a href="faces/basket.xhtml" class="btn btn-primary"><i class="fa fa-shopping-cart"></i>Add to cart</a></p>
                                                    </div>
                                                    <!-- /.text-->
                                                </div>
                                            </c:forEach>
                                            <!-- /.product-->
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

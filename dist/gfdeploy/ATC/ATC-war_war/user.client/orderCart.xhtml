<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable var="it" value="#{shoppingCart.cart}">
            <h:column>
                <h:outputText value="#{it.p.prdStatus}"/>
            </h:column>
             <h:column>
                 <h:outputText value="so luong #{it.quatity}"/>
            </h:column>
            <h:column>
                <h:outputText value="tong tien #{it.p.prdPrice * it.quatity}"/>
            </h:column>
        </h:dataTable>
            <h:outputText value="Sum: #{shoppingCart.sum}"/>
             </h:form>
    </h:body>
</html>

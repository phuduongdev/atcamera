<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="./newTemplate.xhtml">
        <ui:define name="content">
            <div id="all">
                <div id="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <!-- breadcrumb-->
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                                        <li aria-current="page" class="breadcrumb-item active">My account</li>
                                    </ol>
                                </nav>
                            </div>
                            <div class="col-lg-3">
                                <!--
                                *** CUSTOMER MENU ***
                                _________________________________________________________
                                -->
                                <div class="card sidebar-menu">
                                    <div class="card-header">
                                        <h3 class="h4 card-title">Customer section</h3>
                                    </div>
                                    <div class="card-body">
                                        <ul class="nav nav-pills flex-column"><a href="customer-orders.html" class="nav-link"><i class="fa fa-list"></i> My orders</a><a href="customer-wishlist.xhtml" class="nav-link"><i class="fa fa-heart"></i> My wishlist</a><a href="myAccount.xhtml" class="nav-link  active"><i class="fa fa-user"></i> My account</a><a href="index.html" class="nav-link"><i class="fa fa-sign-out"></i> Logout</a></ul>
                                    </div>
                                </div>
                                <!-- /.col-lg-3-->
                                <!-- *** CUSTOMER MENU END ***-->
                            </div>
                            <div class="col-lg-9">
                                <div class="box">
                                    <h1>My account</h1>
                                    <p class="lead">Change your personal details or your password here.</p>
                                    <p class="text-muted">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
                                    <h3>Change password</h3>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="password_old">Old password</label>
                                                    <input id="password_old" type="password" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="password_1">New password</label>
                                                    <input id="password_1" type="password" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="password_2">Retype new password</label>
                                                    <input id="password_2" type="password" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /.row-->
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Save new password</button>
                                        </div>
                                    </form>
                                    <h3 class="mt-5">Personal details</h3>
                                    <h:form>
                                        
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="firstname">Firstname</label>
                                                        <h:inputText id="firstname" value="#{login.loginCustomer.ctmFirstName}" class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lastname">Lastname</label>
                                                        <h:inputText id="lastname" value="#{login.loginCustomer.ctmLastName}" class="form-control"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lastname">Address</label>
                                                        <h:inputText id="address" value="#{login.loginCustomer.ctmAddress}" class="form-control"/>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="lastname">Phone</label>
                                                        <h:inputText id="phone" value="#{login.loginCustomer.ctmPhone}" class="form-control"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 col-lg-3">
                                                    <div class="form-group">
                                                        <label for="city">Date of Birth</label>
                                                        <h:inputText id="dob" value="#{login.loginCustomer.ctmDob}" class="form-control"/>
                                                    </div>
                                                </div>
                                                
                                                <div class="col-md-12 text-center">
                                                    <h:commandLink  styleClass="btn btn-primary" action="#{login.updatePro()}"><i class="fa fa-save"></i> Save changes</h:commandLink>
                                                </div>
                                            </div>
                                        
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>

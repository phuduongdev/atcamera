<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <h:outputStylesheet name="assets/images/favicon_1.ico"/>

        <title>ATC Admin Dashboard</title>

        <h:outputStylesheet name="assets/css/bootstrap.min.css" />
        <h:outputStylesheet name="assets/css/core.css" />
        <h:outputStylesheet name="assets/css/components.css" />
        <h:outputStylesheet name="assets/css/icons.css" />
        <h:outputStylesheet name="assets/css/pages.css"/>
        <h:outputStylesheet name="assets/css/responsive.css"/>

        <h:outputScript name="assets/js/modernizr.min.js"></h:outputScript>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="account-pages"></div>
                <div class="clearfix"></div>
                <div class="wrapper-page">
                    <div class=" card-box">
                        <div class="panel-heading"> 
                            <h3 class="text-center"><strong class="text-custom">An Thang Group</strong><br/>Sign In</h3>
                        </div> 

                        <div class="panel-body">
                            <h:form prependId="false">
                                <div styleClass="form-horizontal m-t-20">
                                    <div class="form-group">
                                        <h:inputText value="#{aLogin.username}" id="Username" 
                                                     a:placeholder="User Name" autocomplete="off"
                                                     styleClass="form-control">
                                            <f:ajax event="keyup" render="msgUsername"/>
                                            <f:validator validatorId="admin.customValidate.checkBlank"/>
                                            <f:validator validatorId="admin.customValidate.checkNameLength"/>
                                            <f:validator validatorId="admin.customValidate.checkSpecialChars"/>
                                        </h:inputText>
                                        <h:message id="msgUsername" for="Username" styleClass="alert-danger"/>
                                    </div>

                                    <div class="form-group">
                                        <h:inputSecret value="#{aLogin.password}" id="Password"
                                                       a:placeholder="Password" autocomplete="off"
                                                       styleClass="form-control">
                                            <f:ajax event="keyup" render="msgPassword"/>
                                            <f:validator validatorId="admin.customValidate.checkBlank"/>
                                            <f:validator validatorId="admin.customValidate.checkPasswordLength"/>
                                            <f:validator validatorId="admin.customValidate.checkWhitespace"/>
                                        </h:inputSecret>
                                        <h:message id="msgPassword" for="Password" styleClass="alert-danger" />
                                    </div>

                                    <div class="form-group text-center m-t-40">
                                        <h:commandLink action="#{aLogin.login()}" class="btn btn-info btn-block 
                                                       text-uppercase waves-effect waves-light">Log In</h:commandLink>

                                        <!--<h:messages globalOnly="true" styleClass="alert-danger list-group list-unstyled" />-->
                                        <h:outputText id="authenMsg" value="#{aLogin.msg}" styleClass="alert-danger"/>
                                    </div>
                                </div>
                            </h:form> 
                        </div>   
                    </div>                              

                </div>
            </div>
        </div>


        <script>//<![CDATA[
            var resizefunc = [];
            //]]></script>
        <h:outputScript name="assets/js/jquery.min.js"></h:outputScript>
        <h:outputScript name="assets/js/bootstrap.min.js"></h:outputScript>
        <h:outputScript name="assets/js/detect.js"></h:outputScript>
        <h:outputScript name="assets/js/fastclick.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.slimscroll.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.blockUI.js"></h:outputScript>
        <h:outputScript name="assets/js/waves.js"></h:outputScript>
        <h:outputScript name="assets/js/wow.min.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.nicescroll.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.scrollTo.min.js"></h:outputScript>

        <h:outputScript name="assets/js/jquery.core.js"></h:outputScript>
        <h:outputScript name="assets/js/jquery.app.js"></h:outputScript>
    </h:body>
</html>

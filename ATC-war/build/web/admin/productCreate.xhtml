<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./template.xhtml">

        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/jquery.steps/css/jquery.steps.css" />
        </ui:define>

        <ui:define name="content">
            <!-- Start content -->
            <div class="content">
                <div class="container">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-group pull-right m-t-15">
                                <h:link outcome="#{aProductMB.productViewNav()}"
                                        styleClass="btn btn-default btn-custom waves-effect waves-light">
                                    Back <span class="m-l-5"><i class="fa fa-backward"></i></span>
                                </h:link>
                            </div>

                            <h4 class="page-title">Product</h4>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#">ATC</a>
                                </li>
                                <li>
                                    <a href="#">Product</a>
                                </li>
                                <li class="active">
                                    Create Product
                                </li>
                            </ol>
                        </div>
                    </div>
                    <!-- End row -->

                    <!-- Vertical Steps Example -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box">
                                <h:form id="wizard-vertical" prependId="false" enctype="multipart/form-data">
                                    <h3>Information</h3>
                                    <section>
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Model *" for="prdTittle" styleClass="col-lg-3 control-label" />                                                
                                            <div class="col-lg-9">
                                                <h:inputText id="prdTittle" value="#{aProductMB.product.prdTittle}" title="PrdTittle" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Title/Serial *" for="ctgid" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:selectOneMenu id="ctgid" value="#{aProductMB.cateid}" title="Ctgid" 
                                                                 styleClass="form-control">
                                                    <f:selectItem itemLabel="- Select one -" itemValue="test"/>
                                                    <f:selectItems value="#{aProductMB.categories}" var="cate"
                                                                   itemLabel="#{cate.ctgTitle}" itemValue="#{cate.ctgid}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Power *" for="prdPower" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputText id="prdPower" value="#{aProductMB.product.prdPower}" title="PrdPower" styleClass="required form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Warranty *" for="prdWarranty" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:selectOneMenu id="prdWarranty" value="#{aProductMB.product.prdWarranty}" title="PrdWarranty" styleClass="required form-control">
                                                    <!-- TODO: update below reference to list of available items-->
                                                    <f:selectItem itemLabel="--- Select one ---" itemValue=""/>
                                                    <f:selectItem itemLabel="3 Tháng" itemValue="3"/>
                                                    <f:selectItem itemLabel="6 Tháng" itemValue="6"/>
                                                    <f:selectItem itemLabel="12 Tháng" itemValue="12"/>
                                                </h:selectOneMenu>

                                            </div>
                                        </div>

<!--                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Image *" for="prdImage" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputFile  id="prdImage" value="#{aProductMB.product.prdImage}" title="PrdImage" styleClass="required control-label" />
                                            </div>
                                        </div>-->

                                        <div class="form-group clearfix">
                                            <label class="col-lg-12 control-label ">(*) Required</label>
                                        </div>
                                    </section>
                                    <h3>Bonus</h3>
                                    <section>
<!--                                        <div class="form-group clearfix">
                                            <h:outputLabel value="PrdImage2:" for="prdImage2" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputFile id="prdImage2" value="#{aProductMB.product.prdImage2}" title="PrdImage2" />
                                            </div>
                                        </div>
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="PrdImage3:" for="prdImage3" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputFile id="prdImage3" value="#{aProductMB.product.prdImage3}" title="PrdImage3" />
                                            </div>
                                        </div>-->
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Description" for="prdDescript" styleClass="col-lg-3 control-label" />
                                            <div class="col-lg-9">
                                                <h:inputTextarea id="prdDescript" value="#{aProductMB.product.prdDescript}" title="PrdDescript" styleClass="required form-control" />
                                            </div>
                                        </div>
                                    </section>


                                    <div class="text-center btnCreate">
                                        <h:commandLink action="#{aProductMB.createProduct()}" value="Confirm" 
                                                       styleClass="btn btn-success waves-effect waves-light"/>
                                    </div>

                                </h:form>
                                <!-- End #wizard-vertical -->
                            </div>
                        </div>
                    </div>
                    <!-- End row -->
                </div> 
                <!-- container -->
            </div> 
            <!-- content -->

        </ui:define>

        <ui:define name="jsplus">
            <script>
                //<![CDATA[
                var resizefunc = [];
                $().ready(function () {
                    $(".btnCreate").hide();
                    $(".actions ul li").last().click(function () {
                        $(".actions").hide();
                        $(".btnCreate").show();
                    });
                });
                //]]>
            </script>

            <!--Form Wizard-->
            <h:outputScript name="assets/plugins/jquery.steps/js/jquery.steps.min.js" ></h:outputScript>
            <h:outputScript name="assets/plugins/jquery-validation/js/jquery.validate.min.js" ></h:outputScript>

            <!--wizard initialization-->
            <h:outputScript name="assets/pages/jquery.wizard-init.js" ></h:outputScript>
        </ui:define>
    </ui:composition>
</html>

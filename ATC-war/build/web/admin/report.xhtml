<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="cssplus">
            <!--DataTables--> 
            <h:outputStylesheet name="assets/plugins/datatables/jquery.dataTables.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/buttons.bootstrap.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/fixedHeader.bootstrap.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/responsive.bootstrap.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/scroller.bootstrap.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/dataTables.colVis.css" />
            <h:outputStylesheet name="assets/plugins/datatables/dataTables.bootstrap.min.css" />
            <h:outputStylesheet name="assets/plugins/datatables/fixedColumns.dataTables.min.css" />

            <!--Modal-->
            <h:outputStylesheet name="assets/plugins/custombox/css/custombox.css"/>
        </ui:define>

        <ui:define name="content">
            
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group pull-right m-t-15">
<!--                                    <h:form>
                                        <h:outputText value="From"></h:outputText>
                                        <h:inputText value="#{todate}"></h:inputText>
                                        <h:outputText value="To">To</h:outputText>
                                        <h:inputText value="#{enddate}"></h:inputText>
                                        
                                        <h:commandLink value="ExPort" action="#{report.date(todate,enddate)}" styleClass="btn btn-primary"></h:commandLink>
                                    
                                    </h:form>-->
                                </div>
                                    <h4 class="page-title">Statistical</h4>
                                    <ol class="breadcrumb">
                                    <li><a href="#">An Thang</a></li>
                                    <li><a href="#">Extras</a></li>
                                    <li class="active">Report</li>
                                    </ol>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-default">                              
                                    <div class="panel-body">
                                        <div class="clearfix">
                                            <div class="pull-left">
                                                <h4 class="text-right"><h:graphicImage name="hardImage/logo_gold.png" alt="velonic"/></h4>
                                            </div>
                                        </div>
                                        <hr/>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="pull-left m-t-30">
                                                    <address>
                                                        <strong>An Thang Camera.</strong><br></br>
                                                        295A Nguyen Anh Thu W.Hiep Thanh, District 5<br></br>
                                                        Ho Chi Minh, Viet Nam<br></br>
                                                        <abbr title="Phone">P:</abbr> (096) 873-5840
                                                    </address>
                                                </div>
                                                <div class="pull-right m-t-30">
                                                    <p><strong>Report Date: </strong> </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                          <h1>Best Seller</h1>  
                                        </div>
                                        
                                        <div class="m-h-50"></div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="table-responsive">
                                                    <table class="table m-t-30">
                                                        <thead>
                                                            <tr>
                                                                <th>ID</th>
                                                                <th>Mode</th>
                                                                <th>Quantity</th>
                                                                <th>Price</th>
                                                                <th>Total</th>
                                                            </tr></thead>
                                                        <tbody>
                                                            <c:forEach var="v" items="#{report.viewtop}" >
                                                                <tr>
                                                                    <td></td>
                                                                    <td>#{v.prdid}</td>
                                                                    <c:forEach var="p" items="#{aProductMB.getpdbyid(v.prdid)}">
                                                                    <td>#{p.prdTittle}</td>
                                                                    
                                                                    <td>#{v.total}</td>
                                                                    <td><h:outputLabel value="#{p.prdPrice}"><f:convertNumber pattern="#,###,###,### đ"/></h:outputLabel></td>
                                                                    <td><h:outputLabel value="#{p.prdPrice*v.total}"><f:convertNumber pattern="#,###,###,### đ"/></h:outputLabel></td>
                                                                    </c:forEach>
                                                                </tr>
                                                            </c:forEach>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <hr></hr>
                                        <div class="hidden-print">
                                            <div class="pull-right">
                                                <a href="javascript:window.print()" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-print"></i></a>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        

                    </div> 
                            

                </div> 

                <footer class="footer">
                    © 2016. All rights reserved.
                </footer>

            </div>
        </ui:define>
    </ui:composition>
</html>

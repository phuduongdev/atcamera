<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group pull-right m-t-15">
                                    <h:link outcome="#{aCategoryMB.categoryViewNav()}" styleClass="btn btn-default btn-custom waves-effect waves-light">
                                        <span class="m-l-5"><i class="fa fa-file-text"></i></span> Back
                                    </h:link>
                                </div>

                                <h4 class="page-title">Category</h4>
                                <ol class="breadcrumb">
                                    <li><a href="#">ATC</a></li>
                                    <li><a href="#">Category</a></li>
                                    <li class="active">Details &amp; Update Category</li>
                                </ol>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="card-box">  
                                    <h:form styleClass="form-horizontal" prependId="false">
                                        <div class="form-group">
                                            <h:outputLabel value="Category UID" for="ctgid" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText id="ctgid" value="#{aCategoryMB.category.ctgid}" title="Ctgid" styleClass="form-control" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText id="createdDate" value="#{aCategoryMB.category.createdDate}" title="CreatedDate" 
                                                             styleClass="form-control" readonly="true">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Type" for="ctgType" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText id="ctgType" value="#{aCategoryMB.category.ctgType}" title="CtgType" styleClass="form-control" readonly="true" />
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <h:outputLabel value="Tittle | Serial" for="ctgTitle" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText id="ctgTitle" value="#{aCategoryMB.category.ctgTitle}" title="CtgTitle" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Origin" for="ctgOrigin" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-7">
                                                <h:inputText id="ctgOrigin" value="#{aCategoryMB.category.ctgOrigin}" title="CtgOrigin" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Status" for="ctgStatus" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-7">
                                                <h:inputText id="ctgStatus" value="#{aCategoryMB.category.ctgStatus}" title="CtgStatus" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Description:" for="ctgDescript" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-7">
                                                <h:inputTextarea id="ctgDescript" value="#{aCategoryMB.category.ctgDescript}" title="CtgDescript" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-8"><label> (*) Required </label></div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-4 col-sm-8">
                                                <h:commandLink action="#{aCategoryMB.updateCategory()}" value="Confirm"
                                                               styleClass="btn btn-success waves-effect waves-light"/>
                                                <!--                                                <button type="reset" class="btn btn-default waves-effect waves-light m-l-5">
                                                                                                    Cancel
                                                                                                </button>-->
                                            </div>
                                        </div>

                                    </h:form>
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>
                    </div> <!-- container -->

                </div> <!-- content -->
            </ui:define>

            <ui:define name="jsplus">
                <h:outputScript name="assets/plugins/parsleyjs/parsley.min.js"></h:outputScript>>

                <script type="text/javascript">
                    //<![CDATA[
                    $(document).ready(function () {
                        $('form').parsley();
                    });
                    //]]>
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition template="./template.xhtml">
        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/timepicker/bootstrap-timepicker.min.css" />
            <h:outputStylesheet name="assets/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" />
            <h:outputStylesheet name="assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" />
            <h:outputStylesheet name="assets/plugins/clockpicker/css/bootstrap-clockpicker.min.css" />
            <h:outputStylesheet name="assets/plugins/bootstrap-daterangepicker/daterangepicker.css" />
        </ui:define>

        <ui:define name="content">
            <!-- content -->
            <div class="content">
                <div class="container">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-group pull-right m-t-15">
                                <h:link outcome="#{aOrderMB.viewNav()}" styleClass="btn btn-default btn-custom waves-effect waves-light">
                                    Back <span class="m-l-5"><i class="fa fa-backward"></i></span>
                                </h:link>
                            </div>

                            <h4 class="page-title">Order</h4>
                            <ol class="breadcrumb">
                                <li><a href="#">ATC</a></li>
                                <li><a href="#">Order</a></li>
                                <li class="active">Details &amp; Update</li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 card-box">
                            <!--Details-->
                            <div class="col-lg-6">
                                <div class="panel panel-color panel-custom">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            &bull;&nbsp;<h:outputText value="#{aOrderMB.order.ctmid.ctmFirstName}" styleClass="control-label" />
                                            &bull;&nbsp;<h:outputText value="Order" styleClass="control-label" />
                                            &bull;&nbsp;<h:outputText value="Details" styleClass="control-label" />
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="form-horizontal">
                                            <div class="form-group">
                                                <h:outputText value="Order ID :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.odmid}"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <h:outputText value="Created Date :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.createdDate}">
                                                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                                    </h:outputLabel>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Customer (Mr/Mrs) :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.ctmid.ctmFirstName}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Phone :" styleClass="col-sm-4 text-muted text-right" />
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.ctmid.ctmPhone}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Email :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.ctmid.ctmEmail}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Payments :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.odmPayments.toUpperCase()}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Status :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.odmStatus.toUpperCase()}"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Description :" styleClass="col-sm-4 text-muted text-right" />
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aOrderMB.order.odmDescript}"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-box">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <h4 class="m-t-0 header-title"><b>Product</b></h4>
                                                    <div class="p-20">
                                                        <table class="table table-striped m-0 table-responsive">
                                                            <thead >
                                                                <tr>
                                                                    <th>Type</th>
                                                                    <th>Serials</th>
                                                                    <th>Model</th>
                                                                    <th class="text-center">Quantiy</th>
                                                                    <th class="text-center">Price</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <c:forEach items="#{aOrderMB.getOrderDetailsByOMID(aOrderMB.order)}" var="odditem">
                                                                    <tr>
                                                                        <td scope="row"><h:outputText value="#{odditem.prdid.ctgid.ctgType}"/></td>
                                                                        <td><h:outputText value="#{odditem.prdid.ctgid.ctgTitle}"/></td>
                                                                        <td><h:outputText value="#{odditem.prdid.prdTittle}"/></td>
                                                                        <td class="text-center"><h:outputText value="#{odditem.oddQuantity}"/></td>
                                                                        <td class="text-right">
                                                                            <h:outputText value="#{odditem.prdid.prdPrice}" title="OdmStatus">
                                                                                <f:convertNumber pattern="#,###,###,###,### đ"/>
                                                                            </h:outputText>
                                                                        </td>
                                                                    </tr>
                                                                </c:forEach>
                                                            </tbody>
                                                            <thead>
                                                                <tr>
                                                                    <th>Total</th>
                                                                    <th colspan="4" class="text-right">
                                                                        <h:outputText value="#{aOrderMB.order.odmPrice}" title="OdmStatus">
                                                                            <f:convertNumber pattern="#,###,###,###,### đ"/>
                                                                        </h:outputText>
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div><!-- details -->

                            <!--Update-->
                            <div class="col-lg-6">
                                <div class="panel panel-color panel-custom">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            &bull;&nbsp;<h:outputText value="Update" styleClass="control-label" />
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <h:form styleClass="form-horizontal" prependId="false">
                                            <div class="form-group">
                                                <h:outputLabel value="Order ID" for="odmid" styleClass="col-sm-4 control-label text-muted" />
                                                <div class="col-sm-8">
                                                    <h:inputText id="odmid" value="#{aOrderMB.order.odmid}" 
                                                                 title="Accid" styleClass="form-control" readonly="true"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label text-muted"/>
                                                <div class="col-sm-8">
                                                    <h:inputText id="createdDate" value="#{aOrderMB.order.createdDate}" 
                                                                 title="CreatedDate" styleClass="form-control" readonly="true">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Installation Date" for="installationDate" styleClass="col-sm-4 control-label text-muted"/>
                                                <div class="col-sm-8">
<!--                                                    <h:inputText id="installationDate" value="#{aOrderMB.order.installationDate}" 
                                                                 title="installationDate" styleClass="form-control">
                                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                    </h:inputText>-->

                                                    <div class="input-group">
                                                        <h:inputText value="#{aOrderMB.installDate}" styleClass="form-control" 
                                                                     a:placeholder="yyyy/MM/dd" id="datepicker-autoclose" autocomplete="off"/>
                                                        <span class="input-group-addon bg-custom b-0 text-white"><i class="icon-calender"></i></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-4"/>
                                                <div class="col-sm-8">
                                                    <div class="input-group clockpicker " data-placement="top" data-align="top" data-autoclose="true">
                                                        <h:inputText value="#{aOrderMB.installTime}" styleClass="form-control" autocomplete="off"/>
                                                        <span class="input-group-addon"> <span class="glyphicon glyphicon-time"></span> </span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Payments" for="odmPayments" styleClass="col-sm-4 control-label text-muted"/>
                                                <div class="col-sm-8">
                                                    <h:selectOneMenu value="#{aOrderMB.order.odmPayments}" styleClass="form-control"
                                                                     id="odmPayments">
                                                        <f:selectItem itemValue="tranfer" itemLabel="Transfer"/>
                                                        <f:selectItem itemValue="direct" itemLabel="Direct"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Status *" for="odmStatus" styleClass="col-sm-4 control-label text-muted" />
                                                <div class="col-sm-8">
                                                    <h:selectOneRadio id="odmStatus" value="#{aOrderMB.order.odmStatus}" 
                                                                      title="odmStatus" class="radio radio-purple" layout="pageDirection">
                                                        <f:selectItem itemValue = "new" itemLabel = "New" itemDisabled="true"/>
                                                        <f:selectItem itemValue = "active" itemLabel="Active"/>
                                                        <f:selectItem itemValue="half" itemLabel="Half"/>
                                                        <f:selectItem itemValue="completed" itemLabel="Completed"/>
                                                        <f:selectItem itemValue = "block" itemLabel = "Block" />
                                                    </h:selectOneRadio>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label text-muted"/>
                                                <div class="col-sm-8">
                                                    <h:inputTextarea id="Description" value="#{aOrderMB.order.odmDescript}" 
                                                                     title="CreatedDate" styleClass="form-control"/>

                                                </div>
                                            </div>
                                            <!--xu ly order quan trong-->

                                                                                            <h:outputLabel value="Camera" for="productHasTypeCamera" styleClass="col-sm-4 control-label text-muted"/>
                                                                                            <div class="col-sm-8">
                                                                                                <h:selectOneMenu value="#{aOrderMB.orderDetail.prdid}" styleClass="form-control"
                                                                                                                 id="productHasTypeCamera">
                                                                                                    <f:selectItems value="#{aOrderMB.productHasTypeCamera}" var="camera"
                                                                                                                   itemValue="#{camera}" itemLabel="#{camera.prdModel}"/>
                                                                                                </h:selectOneMenu>
                                                                                            </div>
                                                                                        </div>-->

                                            <!--                                            <div class="form-group">
                                                                                            <h:outputLabel value="Camera" for="odmPayments" styleClass="col-sm-4 control-label text-muted"/>

                                                                                                <h:selectOneMenu value="#{aOrderMB.order.odmPayments}" styleClass="form-control"
                                                                                                                 id="odmPayments">
                                                                                                    <f:selectItem itemValue="tranfer" itemLabel="Transfer"/>
                                                                                                    <f:selectItem itemValue="direct" itemLabel="Direct"/>
                                                                                                </h:selectOneMenu>
                                                                                            </div>
                                                                                        </div>-->

                                            <!--                                            <div class="form-group">
                                                                                            <h:outputLabel value="Payments" for="odmPayments" styleClass="col-sm-4 control-label text-muted"/>
                                                                                            <div class="col-sm-8">
                                                                                                <h:selectOneMenu value="#{aOrderMB.order.odmPayments}" styleClass="form-control"
                                                                                                                 id="odmPayments">
                                                                                                    <f:selectItem itemValue="tranfer" itemLabel="Transfer"/>
                                                                                                    <f:selectItem itemValue="direct" itemLabel="Direct"/>
                                                                                                </h:selectOneMenu>
                                                                                            </div>
                                                                                        </div>
                                            
                                                                                        <div class="form-group">
                                                                                            <h:outputLabel value="Payments" for="odmPayments" styleClass="col-sm-4 control-label text-muted"/>
                                                                                            <div class="col-sm-8">
                                                                                                <h:selectOneMenu value="#{aOrderMB.order.odmPayments}" styleClass="form-control"
                                                                                                                 id="odmPayments">
                                                                                                    <f:selectItem itemValue="tranfer" itemLabel="Transfer"/>

                                                                                                </h:selectOneMenu>
                                                                                            </div>
                                                                                        </div>-->

                                            <div class="form-group">
                                                <h:outputLabel value="(*) Required" styleClass="col-sm-4 control-label text-muted" />
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-4 col-sm-8">
                                                    <h:commandLink action="#{aOrderMB.updateOrder()}" value="Submit"
                                                                   styleClass="btn btn-success waves-effect waves-light">
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div><!--update-->
                        </div>
                    </div>
                </div> <!-- container -->

            </div> <!-- content -->
        </ui:define>

        <ui:define name="jsplus">
            <script>
                //<![CDATA[
                var resizefunc = [];
                //]]>
            </script>
            <h:outputScript name="assets/plugins/moment/moment.js"></h:outputScript>
            <h:outputScript name="assets/plugins/timepicker/bootstrap-timepicker.js"></h:outputScript>
            <h:outputScript name="assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></h:outputScript>
            <h:outputScript name="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></h:outputScript>
            <h:outputScript name="assets/plugins/clockpicker/js/bootstrap-clockpicker.min.js"></h:outputScript>
            <h:outputScript name="assets/plugins/bootstrap-daterangepicker/daterangepicker.js"></h:outputScript>
        </ui:define>
    </ui:composition>
</html>

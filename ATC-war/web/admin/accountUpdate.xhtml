<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/owl.carousel/dist/assets/owl.carousel.min.css"  />
            <h:outputStylesheet name="assets/plugins/owl.carousel/dist/assets/owl.theme.default.min.css"  />
        </ui:define>

        <ui:define name="content">
            <!-- content -->
            <div class="content">
                <div class="container">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <c:if test="#{aLogin.loginAccount.accRole eq 'admin'}">
                                <div class="btn-group pull-right m-t-15">
                                    <h:link outcome="#{aAccountMB.accountViewNav()}" styleClass="btn btn-default btn-custom waves-effect waves-light">
                                        Back <span class="m-l-5"><i class="fa fa-backward"></i></span>
                                    </h:link>
                                </div>
                            </c:if>
                            <h4 class="page-title">Account</h4>
                            <ol class="breadcrumb">
                                <li><a href="#">ATC</a></li>
                                <li><a href="#">Account</a></li>
                                <li class="active">Details &amp; Update Account</li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 card-box">
                            <!--Details-->
                            <div class="col-lg-6">
                                <div class="panel panel-color panel-custom">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            &bull;&nbsp;<h:outputText value="#{aAccountMB.account.accUserName}" styleClass="control-label" />
                                            &bull;&nbsp;<h:outputText value="Details" styleClass="control-label" />
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <form class="form-horizontal">
                                            <div class="form-group">
                                                <h:outputText value="Account ID :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accid}" title="Accid" />

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Created Date :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.createdDate}">
                                                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                                                    </h:outputLabel>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="User Name :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accUserName}" title="accUserName" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Password :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accPassword.replaceAll('[0-9a-zA-Z]', '*')}" title="AccPassword"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Role :" styleClass="col-sm-4 text-muted text-right" />
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accRole}" title="AccRole" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Status :" styleClass="col-sm-4 text-muted text-right"/>
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accStatus}" title="AccStatus" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputText value="Description :" styleClass="col-sm-4 text-muted text-right" />
                                                <div class="col-sm-8">
                                                    <h:outputLabel value="#{aAccountMB.account.accDescript}"/>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div><!--details-->

                            <!--Update-->
                            <div class="col-lg-6">
                                <div class="panel panel-color panel-custom">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">
                                            &bull;&nbsp;<h:outputText value="Update" styleClass="control-label" />
                                        </h3>
                                    </div>
                                    <div class="panel-body">
                                        <h:form styleClass="form-horizontal" prependId="false">
                                            <div class="form-group">
                                                <h:outputLabel styleClass="col-sm-4 control-label" value="Account ID" for="accid" />
                                                <div class="col-sm-8">
                                                    <h:inputText id="accid" value="#{aAccountMB.account.accid}" 
                                                                 title="Accid" styleClass="form-control" readonly="true"/>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label"/>
                                                <div class="col-sm-8">
                                                    <h:inputText id="createdDate" value="#{aAccountMB.account.createdDate}" 
                                                                 title="CreatedDate" styleClass="form-control" readonly="true">
                                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                                    </h:inputText>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <h:outputLabel value="User Name * " for="accUserName" styleClass="col-sm-4 control-label"/>
                                                <div class="col-sm-8">
                                                    <h:inputText id="accUserName" value="#{aAccountMB.account.accUserName}" 
                                                                 title="AccUserName" styleClass="form-control" readonly="true"/>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <h:outputLabel value="Password *" for="accPassword" styleClass="col-sm-4 control-label"/>
                                                <div class="col-sm-8">
                                                    
                                                    <h:inputSecret id="Password" value="#{aAccountMB.pass}" styleClass="form-control" >
                                                        <f:ajax event="keyup" render="passwordMsg"/>
                                                        <f:validator validatorId="admin.customValidate.checkUpdatePassword"/>
                                                    </h:inputSecret>
                                                    <h:message id="passwordMsg" for="Password" styleClass="alert-danger small" />
                                                </div>
                                            </div>
                                            <c:if test="#{aLogin.loginAccount.accRole eq 'admin'}">

                                                <div class="form-group">
                                                    <h:outputLabel value="Role *" for="accRole"  styleClass="col-sm-4 control-label"/>
                                                    <div class="col-sm-8">
                                                        <h:selectOneMenu value="#{aAccountMB.account.accRole}" styleClass="form-control">
                                                            <f:selectItem itemValue="manager" itemLabel="Manager"/>
                                                            <f:selectItem itemValue="admin" itemLabel="Admin"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel value="Status *" for="Status" styleClass="col-sm-4 control-label" />
                                                    <div class="col-sm-8">
                                                        <h:selectOneRadio id="Status" value="#{aAccountMB.account.accStatus}" 
                                                                          title="Status" class="radio radio-purple"  layout="pageDirection">
                                                            <f:selectItem itemValue = "active" itemLabel="Active"/>
                                                            <f:selectItem itemValue = "block" itemLabel = "Block" />
                                                            <f:ajax event="focus" render="statusMsg"/>
                                                            <f:ajax event="mouseover" render="statusMsg"/>
                                                            <f:validator validatorId="admin.customValidate.checkStatus"/>
                                                        </h:selectOneRadio>
                                                        <h:message id="statusMsg" for="Status" styleClass="alert-danger small" />
                                                    </div>
                                                </div>
                                            </c:if>
                                            <div class="form-group">
                                                <h:outputLabel value="Description" for="accDescript" styleClass="col-sm-4 control-label" />
                                                <div class="col-sm-8">
                                                    <h:inputTextarea id="accDescript" value="#{aAccountMB.account.accDescript}" 
                                                                     title="AccDescript" styleClass="form-control" />
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-4 col-sm-8">

                                                    <label> (*) Required </label>

                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-offset-4 col-sm-8">
                                                    <c:if test="#{aLogin.loginAccount.accRole eq 'admin'}">
                                                        <h:commandLink action="#{aAccountMB.updateAccount()}" value="Confirm"
                                                                       styleClass="btn btn-success waves-effect waves-light"/>
                                                    </c:if>
                                                    <c:if test="#{aLogin.loginAccount.accRole ne 'admin'}">
                                                        <h:commandLink action="#{aAccountMB.updateProfile()}" value="Update Profile"
                                                                       styleClass="btn btn-success waves-effect waves-light"/>
                                                    </c:if>

                                                    <!--                                                <button type="reset" class="btn btn-default waves-effect waves-light m-l-5">
                                                                                                        Cancel
                                                                                                    </button>-->
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div><!--update-->

                        </div>
                    </div>
                </div> <!-- container -->

            </div> <!-- content -->
        </ui:define>
    </ui:composition>
</html>

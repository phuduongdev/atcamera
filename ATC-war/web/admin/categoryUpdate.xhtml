<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="container">
                         Page-Title 
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="btn-group pull-right m-t-15">
                                    <h:link outcome="#{aCategoryMB.categoryViewNav()}"
                                            styleClass="btn btn-default btn-custom waves-effect waves-light">
                                        Back <span class="m-l-5"><i class="fa fa-backward"></i></span>
                                    </h:link>
                                </div>

                                <h4 class="page-title">Category</h4>
                                <ol class="breadcrumb">
                                    <li><a href="#">ATC</a></li>
                                    <li><a href="#">Category</a></li>
                                    <li class="active">Details &amp; Update Category</li>
                                </ol>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title">
                                        <h:outputLabel value="#{aCategoryMB.category.ctgType}" styleClass="control-label" /> &reg;
                                        <h:outputLabel value="#{aCategoryMB.category.ctgTitle}" styleClass="control-label" />
                                    </h4>

                                    <form class="form-horizontal">
                                        <div class="form-group clearfix">
                                            <h:outputLabel value="Category UID:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCategoryMB.category.ctgid}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Created Date:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCategoryMB.category.createdDate}" styleClass="text-info" >
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:outputLabel>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Origin:" styleClass="col-sm-4 text-muted text-right"/>
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCategoryMB.category.ctgOrigin}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Status:" for="ctgStatus" styleClass="col-sm-4 text-muted text-right" />
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCategoryMB.category.ctgStatus}" styleClass="text-info" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Description:" for="ctgDescript" styleClass="col-sm-4 text-muted text-right" />
                                            <div class="col-sm-8">
                                                <h:outputLabel value="#{aCategoryMB.category.ctgDescript}" styleClass="text-info" />
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="card-box">
                                    <h4 class="m-t-0 header-title"><b>Category Update</b></h4>
                                    <p class="text-muted font-13 m-b-30"></p>

                                    <h:form styleClass="form-horizontal" prependId="false">
                                        <div class="form-group">
                                            <h:outputLabel value="Category UID" for="ctgid" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctgid" value="#{aCategoryMB.category.ctgid}" title="Ctgid" styleClass="form-control" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Created Date" for="createdDate" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="createdDate" value="#{aCategoryMB.category.createdDate}" title="CreatedDate" styleClass="form-control" readonly="true">
                                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                                </h:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Type" for="ctgType" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctgType" value="#{aCategoryMB.category.ctgType}" title="CtgType" styleClass="form-control" readonly="true"/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Tittle | Serial *" for="ctgTitle" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctgTitle" value="#{aCategoryMB.category.ctgTitle}" title="CtgTitle" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Origin" for="ctgOrigin" styleClass="col-sm-4 control-label"/>
                                            <div class="col-sm-8">
                                                <h:inputText id="ctgOrigin" value="#{aCategoryMB.category.ctgOrigin}" title="CtgOrigin" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Status" for="ctgStatus" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-8">
                                                <h:selectOneRadio id="ctgStatus" value="#{aCategoryMB.category.ctgStatus}" 
                                                                  title="CtgStatus" class="radio radio-purple radio-inline" layout="pageDirection">
                                                    <f:selectItem itemValue = "active" itemLabel="Active"/>
                                                    <f:selectItem itemValue = "block" itemLabel = "Block" />
                                                    <f:selectItem itemValue = "new" itemLabel = "New" />
                                                </h:selectOneRadio>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <h:outputLabel value="Description:" for="ctgDescript" styleClass="col-sm-4 control-label" />
                                            <div class="col-sm-8">
                                                <h:inputTextarea id="ctgDescript" value="#{aCategoryMB.category.ctgDescript}" title="CtgDescript" styleClass="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group clearfix">
                                            <label class="col-sm-4 control-label"> (*) Required </label>
                                            
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 text-center">
                                                <h:commandLink action="#{aCategoryMB.updateCategory()}" value="Update"
                                                               styleClass="btn btn-success waves-effect waves-light"/>
                                            </div>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <!--container--> 

                </div> 
            </ui:define>
        </ui:composition>
</html>

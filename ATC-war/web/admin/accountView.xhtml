<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="./template.xhtml">
        <ui:define name="cssplus">
            <h:outputStylesheet name="assets/plugins/footable/css/footable.core.css" />
            <h:outputStylesheet name="assets/plugins/bootstrap-select/css/bootstrap-select.min.css"/>
        </ui:define>

        <ui:define name="content">
            <!-- Start content -->
            <div class="content">
                <div class="container">

                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="btn-group pull-right m-t-15">
                                <button type="button" class="btn btn-default dropdown-toggle waves-effect waves-light" data-toggle="dropdown" aria-expanded="false">Settings <span class="m-l-5"><i class="fa fa-cog"></i></span></button>
                                <ul class="dropdown-menu drop-menu-right" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>

                            <h4 class="page-title">Account</h4>
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#">Ubold</a>
                                </li>
                                <li>
                                    <a href="#">Account</a>
                                </li>
                                <li class="active">
                                    View All
                                </li>
                            </ol>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box">
<!--                                <h4 class="m-t-0 header-title"><b>Filtering</b></h4>
                                <p class="text-muted m-b-30 font-13">
                                    include filtering in your FooTable.
                                </p>-->

                                <table id="demo-foo-filtering" class="table table-striped toggle-circle m-b-0" data-page-size="7">
                                    <thead>
                                        <tr>
                                            <th data-toggle="true">UID</th>
                                            <th>User Name</th>
                                            <th data-hide="phone">Status</th>
                                            <th data-hide="phone, tablet">Description</th>
                                            <!--<th data-hide="phone, tablet">Status</th>-->
                                        </tr>
                                    </thead>
                                    <div class="form-inline m-b-20">
                                        <div class="row">
                                            <div class="col-sm-6 text-xs-center">
                                                <div class="form-group">
                                                    <label class="control-label m-r-5">Status</label>
                                                    <select id="demo-foo-filter-status" class="form-control input-sm">
                                                        <option value="">Show all</option>
                                                        <option value="active">Active</option>
                                                        <option value="disabled">Disabled</option>
                                                        <option value="suspended">Suspended</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-sm-6 text-xs-center text-right">
                                                <div class="form-group">
                                                    <input id="demo-foo-search" type="text" 
                                                           placeholder="Search" class="form-control input-sm" 
                                                           autocomplete="on"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <tbody>
                                        <c:forEach var="acc" items="${aAccountMB.accounts}">
                                            <tr>
                                                <td>${acc.accid}</td>
                                                <td>${acc.accUserName}</td>
                                                <td>
                                                    <span class="label label-table 
                                                          ${acc.accStatus == 1 ? 'label-success' : 'label-inverse'}">
                                                        ${acc.accStatus == 1 ? "Active" : "Disable"}
                                                    </span>
                                                </td>
                                                <td>${acc.accDescript}</td>
                                            </tr>
                                        </c:forEach>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td colspan="5">
                                                <div class="text-right">
                                                    <ul class="pagination pagination-split m-t-30 m-b-0"></ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                </div> <!-- container -->

            </div> <!-- content -->
        </ui:define>

        <ui:define name="jsplus">
            <!--FooTable-->
            <h:outputScript name="assets/plugins/footable/js/footable.all.min.js"></h:outputScript>>

            <h:outputScript name="assets/plugins/bootstrap-select/js/bootstrap-select.min.js"></h:outputScript>>

            <!--FooTable Example-->
            <h:outputScript name="assets/pages/jquery.footable.js"></h:outputScript>>
        </ui:define>
    </ui:composition>

</html>

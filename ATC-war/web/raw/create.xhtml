<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Camid:" for="camid" />
                    <h:inputText id="camid" value="#{aProductMB.camera.camid}" title="Camid" required="true" requiredMessage="The Camid field is required."/>
                    <h:outputLabel value="CreatedDate:" for="createdDate" />
                    <h:inputText id="createdDate" value="#{aProductMB.camera.createdDate}" title="CreatedDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="CamSensor:" for="camSensor" />
                    <h:inputText id="camSensor" value="#{aProductMB.camera.camSensor}" title="CamSensor" />
                    <h:outputLabel value="CamResolution:" for="camResolution" />
                    <h:inputText id="camResolution" value="#{aProductMB.camera.camResolution}" title="CamResolution" />
                    <h:outputLabel value="CamIR:" for="camIR" />
                    <h:inputText id="camIR" value="#{aProductMB.camera.camIR}" title="CamIR" />
                    <h:outputLabel value="CamLen:" for="camLen" />
                    <h:inputText id="camLen" value="#{aProductMB.camera.camLen}" title="CamLen" />
                    <h:outputLabel value="CamVideoStandard:" for="camVideoStandard" />
                    <h:inputText id="camVideoStandard" value="#{aProductMB.camera.camVideoStandard}" title="CamVideoStandard" />
                    <h:outputLabel value="CamRecord:" for="camRecord" />
                    <h:inputText id="camRecord" value="#{aProductMB.camera.camRecord}" title="CamRecord" />
                    <h:outputLabel value="CamTemperature:" for="camTemperature" />
                    <h:inputText id="camTemperature" value="#{aProductMB.camera.camTemperature}" title="CamTemperature" />
                    <h:outputLabel value="CamMemory:" for="camMemory" />
                    <h:inputText id="camMemory" value="#{aProductMB.camera.camMemory}" title="CamMemory" />
                    <h:outputLabel value="CamMaterial:" for="camMaterial" />
                    <h:inputText id="camMaterial" value="#{aProductMB.camera.camMaterial}" title="CamMaterial" />
                    <h:outputLabel value="Prdid:" for="prdid" />
                    <h:selectOneMenu id="prdid" value="#{aProductMB.camera.prdid}" title="Prdid" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>




</h:body>
</html>

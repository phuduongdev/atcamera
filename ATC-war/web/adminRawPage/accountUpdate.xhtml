<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Accid:" for="accid" />
                    <h:inputText id="accid" value="#{aAccountMB.account.accid}" title="Accid" required="true" requiredMessage="The Accid field is required."/>
                    <h:outputLabel value="CreatedDate:" for="createdDate" />
                    <h:inputText id="createdDate" value="#{aAccountMB.account.createdDate}" title="CreatedDate" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="AccUserName:" for="accUserName" />
                    <h:inputText id="accUserName" value="#{aAccountMB.account.accUserName}" title="AccUserName" />
                    <h:outputLabel value="AccPassword:" for="accPassword" />
                    <h:inputText id="accPassword" value="#{aAccountMB.account.accPassword}" title="AccPassword" />
                    <h:outputLabel value="AccRole:" for="accRole" />
                    <h:inputText id="accRole" value="#{aAccountMB.account.accRole}" title="AccRole" />
                    <h:outputLabel value="AccDescript:" for="accDescript" />
                    <h:inputText id="accDescript" value="#{aAccountMB.account.accDescript}" title="AccDescript" />
                    <h:outputLabel value="AccStatus:" for="accStatus" />
                    <h:inputText id="accStatus" value="#{aAccountMB.account.accStatus}" title="AccStatus" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>

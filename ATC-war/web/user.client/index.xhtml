<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./newTemplate.xhtml">
        <ui:define name="content">
            <!-- navbar-->

            <div id="all">
                <div id="content">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div id="main-slider" class="owl-carousel owl-theme">
                                    <div class="item"><h:graphicImage name="img/main.png" alt="" class="img-fluid"/></div>
                                    <div class="item"><h:graphicImage name="img/main.png" alt="" class="img-fluid"/></div>
                                    <div class="item"><h:graphicImage name="img/main.png" alt="" class="img-fluid"/></div>
                                    <div class="item"><h:graphicImage name="img/main.png" alt="" class="img-fluid"/></div>
                                </div>
                                <!-- /#main-slider-->
                            </div>
                        </div>
                    </div>
                    <!--
                    *** ADVANTAGES HOMEPAGE ***
                    _________________________________________________________
                    -->

                    <!-- /#advantages-->
                    <!-- *** ADVANTAGES END ***-->
                    <!--
                    *** HOT PRODUCT SLIDESHOW ***
                    _________________________________________________________
                    -->
                    <div id="hot">
                        <div class="box py-4">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h2 class="mb-0">Hot this year</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h:form>
                            <div class="container">  
                                <div class="product-slider owl-carousel owl-theme">
                                    <c:forEach var="p" items="#{productController.camlist}">
                                        <div class="item">
                                            <div class="product">
                                                <div class="flip-container">
                                                    <div class="flipper">
                                                        <div class="front">
                                                            <h:commandLink action="${productController.details(p)}">
                                                                <h:graphicImage name="#{p.prdImage}" alt="" class="img-fluid"/>
                                                            </h:commandLink>
                                                        </div>
                                                        <div class="back">
                                                            <h:commandLink action="${productController.details(p)}">
                                                                <h:graphicImage name="#{p.prdImage2}" alt="" class="img-fluid"/>
                                                            </h:commandLink>
                                                        </div>
                                                    </div>
                                                </div>
                                                <h:commandLink action="#{productController.details(p)}" 
                                                               class="invisible">
                                                    <h:graphicImage name="#{p.prdImage3}" alt="" class="img-fluid"/>
                                                </h:commandLink>
                                                <div class="text">
                                                    <h3>
                                                        <h:outputText value="#{p.prdTittle}"/>
                                                    </h3>
                                                    <p class="price"> 
                                                        <h:outputText value="#{p.prdPrice}">
                                                            <f:convertNumber pattern="#,###,###,### Ä‘"/>
                                                        </h:outputText>
                                                    </p>

                                                </div>

                                            </div>

                                        </div>      



                                    </c:forEach>
                                </div>
                            </div>
                        </h:form> 
                    </div>
                    <!--
                    *** GET INSPIRED ***
                    _________________________________________________________
                    -->

                    <!-- *** GET INSPIRED END ***-->
                    <!--
                    *** BLOG HOMEPAGE ***
                    _________________________________________________________
                    -->

                    <!-- /.container-->
                    <!-- *** BLOG HOMEPAGE END ***-->
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
